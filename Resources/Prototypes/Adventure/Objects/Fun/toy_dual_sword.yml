- type: entity
  parent: BaseItem
  id: ToyDualSword
  name: игрушечный двухклинковый меч
  description: Новый двойной пластиковый меч от Sandy-Cat! В два раза больше эпика и громких звуков!
  components:
    - type: EnergySword
      colorOptions:
        - Orangered
    - type: ItemToggle
      onUse: false # wielding events control it instead
      onActivate: false # prevents the weapon from being able to be turned on when it is on the ground
      soundActivate:
        path: /Audio/Weapons/ebladeon.ogg
        params:
          volume: 3
      soundDeactivate:
        path: /Audio/Weapons/ebladeoff.ogg
        params:
          volume: 3
    - type: ItemToggleActiveSound
      activeSound:
        path: /Audio/Weapons/ebladehum.ogg
        params:
          volume: 3
    - type: Sprite
      sprite: Objects/Weapons/Melee/e_sword_double.rsi
      layers:
        - state: e_sword_double
        - state: e_sword_double_blade
          color: "#FFFFFF"
          visible: false
          shader: unshaded
          map: [ "blade" ]
    - type: Item
      size: Small
      sprite: Objects/Weapons/Melee/e_sword_double-inhands.rsi
    - type: ComponentToggler
      components:
      - type: DisarmMalus
        malus: 0.7
    - type: Wieldable
      wieldSound: null # esword light sound instead
    - type: ItemToggleHot
    - type: ItemToggleSize
      activatedSize: Huge
    - type: ItemTogglePointLight
    - type: ItemToggleMeleeWeapon
      activatedSoundOnHit:
        path: /Audio/Weapons/eblade1.ogg
        params:
          variation: 0.250
      activatedSoundOnHitNoDamage:
        path: /Audio/Weapons/eblade1.ogg
        params:
          variation: 0.250
          volume: -10
      activatedSoundOnSwing:
        path: /Audio/Weapons/eblademiss.ogg
        params:
          variation: 0.125
    - type: StaminaDamageOnHit
      damage: 8
    - type: MeleeWeapon
      wideAnimationRotation: -135
      attackRate: 1.5
      angle: 100
      damage:
        types:
          Blunt: 0
    - type: UseDelay
      delay: 1.0
    - type: PointLight
      enabled: false
      radius: 2
      energy: 2
      color: white
      netsync: false
    - type: Appearance
    - type: ToggleableLightVisuals
      spriteLayer: blade
      inhandVisuals:
        left:
        - state: inhand-left-blade
          shader: unshaded
        right:
        - state: inhand-right-blade
          shader: unshaded