  description: Штурмовая винтовка импульсного действия под безгильзовый патрон 10х24 мм.
  components:
  - type: Sprite
    sprite: Adventure/Objects/Weapons/M41A.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    sprite: Adventure/Objects/Weapons/M41A.rsi
  - type: Clothing
    sprite: Adventure/Objects/Weapons/M41A.rsi
  - type: Gun
    minAngle: 25
    maxAngle: 35
    angleIncrease: 4
    angleDecay: 16
    fireRate: 8
    burstFireRate: 8 
    selectedMode: FullAuto 
    soundGunshot:
      collection: M41AShot
    availableModes: 
      - Burst 
      - SemiAuto 
      - FullAuto 
    shotsPerBurst: 3
    burstCooldown: 0.25
  - type: Wieldable
  - type: GunWieldBonus
    minAngle: -21
    maxAngle: -31
  - type: UseDelay
    delay: 0.5
  - type: ChamberMagazineAmmoProvider
    soundRack:
      path: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: MagazineCaselessRifle10x24
        insertSound: /Audio/Adventure/Weapon/M41a/magin1.ogg
        ejectSound: /Audio/Adventure/Weapon/M41a/magout3.ogg
        priority: 2
        whitelist:
          tags:
            - MagazineCaselessRifle
      gun_chamber:
        name: Chamber
        startingItem: CartridgeCaselessRifle
        priority: 1
        whitelist:
          tags:
            - CartridgeCaselessRifle
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Appearance

- type: soundCollection
  id: M41AShot
  files:
  - /Audio/Adventure/Weapon/M41a/M41a_1.ogg
  - /Audio/Adventure/Weapon/M41a/M41a_2.ogg
  - /Audio/Adventure/Weapon/M41a/M41a_3.ogg
