  - type: ComponentToggler
    components:
    - type: DisarmMalus
      malus: 0.7
    - type: Execution
      doAfterDuration: 4.0
  - type: Wieldable
    wieldSound: null
  - type: MeleeWeapon
    wideAnimationRotation: -135
    attackRate: 1.5
    angle: 100
    damage:
      types:
        Blunt: 4.5
  - type: SolutionContainerManager
    solutions:
      Welder:
        reagents:
        - ReagentId: WeldingFuel
          Quantity: 150
        maxVol: 150
  - type: Reflect
    reflectProb: 0.25
    reflects:
    - NonEnergy
  - type: Construction
    graph: fuelsworddouble
    node: fuelsworddouble
  - type: Tag
    tags:
    - FuelDoubleSword

