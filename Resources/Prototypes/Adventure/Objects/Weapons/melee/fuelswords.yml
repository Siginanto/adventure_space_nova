    soundDeactivate:
      path: /Audio/Adventure/Weapon/Melee/fuelswords/welderdeactivate.ogg
      params:
        variation: 0.250
        volume: -2
  - type: ItemToggleActiveSound
    activeSound: null
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/Guns/Hits/energy_meat1.ogg
      params:
