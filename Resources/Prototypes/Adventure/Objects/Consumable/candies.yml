#Candies Boxes
- type: entity
  id: CandyBoxBase
  parent: BaseStorageItem
  abstract: true
  components:
  - type: Sprite
    layers:
      - map: [ base ]
        state: close
  - type: Storage
    maxItemSize: Tiny
    grid:
    - 0,0,3,1
  - type: Item
    size: Normal
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: open }
          False: { state: close }
  - type: Appearance

- type: entity
