#Тело Драска
- type: body
  name: "Драск"
  id: Drask
  root: torso
  slots:
    head:
      part: HeadDrask
      connections:
      - torso
      organs:
        brain: OrganDraskBrain
        eyes: OrganDraskEyes
        heart: OrganDraskHeart # сердце в голове
    torso:
      part: TorsoDrask
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        lungs: OrganDraskLungs
        stomach: OrganDraskStomach
        liver: OrganDraskLiver
        kidneys: OrganDraskKidneys
    right arm:
      part: RightArmDrask
      connections:
      - right hand
    left arm:
      part: LeftArmDrask
      connections:
      - left hand
    right hand:
      part: RightHandDrask
    left hand:
      part: LeftHandDrask
    right leg:
      part: RightLegDrask
    left leg:
      part: LeftLegDrask

#Части Драска
- type: entity
  id: PartDrask
  parent: [BaseItem, BasePart]
  name: "Часть тела драска"
  abstract: true
  components:
  - type: Sprite
    sprite: Adventure/Races/Drask/Species/parts.rsi
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Cryoxadone
        Quantity: 10

