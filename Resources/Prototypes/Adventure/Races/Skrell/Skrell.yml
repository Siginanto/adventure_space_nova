  abstract: true
  save: false
  parent: BaseMobSpeciesOrganic
  id: BaseMobSkrell
  name: Урист макСкрелл
  components:
  - type: Reactive
    groups:
      Flammable: [ Touch ]
      Extinguish: [ Touch ]
    reactions:
    - reagents: [ Water, SpaceCleaner ]
      methods: [ Touch ]
      effects:
      - !type:WashCreamPieReaction
    - reagents: [ Water ]
      methods: [ Touch ]
      effects: 
      - !type:HealthChange
        scaleByQuantity: true
        damage:
          groups:
            Burn: -1
            Brute: -1
            Airloss: -1
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "Ваша кожа впитывает воду" ]
        probability: 0.25
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#454078"
  - type: Bloodstream
    bloodReagent: SkrellBlood
  - type: Vocal
    sounds:
      Male: MaleSkrell
      Female: FemaleSkrell
      Unsexed: MaleSkrell
  - type: Speech
    speechSounds: SkrellSpeach
    speechVerb: Slime
  - type: ThermalRegulator
    metabolismHeat: 800
    radiatedHeat: 100
    implicitHeatRegulation: 250
    sweatHeatRegulation: 500
    shiveringHeatRegulation: 500
    normalBodyTemperature: 293.15 # температура тела не поднимается сама по себе.
    thermalRegulationTemperatureThreshold: 25
  - type: Temperature
    heatDamageThreshold: 400
    coldDamageThreshold: 273.15
    currentTemperature: 293.15
    coldDamage: 
      types:
        Cold : 1.5
    specificHeat: 42
    heatDamage: 
      types:
        Heat : 1.5
  - type: TemperatureSpeed
    thresholds:
      292.15: 0.8
      290.15: 0.6
      288.15: 0.4
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Scale
  - type: Body
    prototype: Skrell
    requiredLegs: 2
  - type: Hunger
  - type: Icon 
    sprite: Adventure/Races/Skrell/Species/parts.rsi
    state: full
  - type: Thirst
    baseDecayRate: 0.3
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatLizard
      amount: 5
  - type: HumanoidAppearance
    species: Skrell
    hideLayersOnEquip:
    - HeadTop
    - Snout
  - type: Inventory
    femaleDisplacements:
      jumpsuit:
        sizeMaps:
          32:
            sprite: Mobs/Species/Human/displacement.rsi
            state: jumpsuit-female

