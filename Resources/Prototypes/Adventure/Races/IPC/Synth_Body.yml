#Мозг КПБ
- type: entity
  id: SynthPosiBrain
  name: Позитронный мозг КПБ
  parent: BaseItem
  components:
  - type: TTS 
    voice: glados 
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Synth
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
          SheetGlass1:
            min: 1
            max: 1
          CableHVStack1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
          params:
            volume: -4
  - type: Sprite
    sprite: Adventure/Races/IPC/Species/Organs.rsi
    layers:
    - state: brain
    - state: brain-unshaded
      shader: unshaded
  - type: Organ
  - type: Brain
  - type: Input
    context: human
  - type: BlockMovement
  - type: Examiner
  - type: BorgBrain
  - type: TypingIndicator
    proto: robot
  - type: Speech
    speechSounds: Pai
  - type: MobState
    allowedStates:
    - Alive
  - type: Appearance
  - type: IntrinsicRadioReceiver
    channels:
      - Trio
  - type: IntrinsicRadioTransmitter
    channels:
      - Trio
  - type: ActiveRadio
    channels:
      - Trio

#Тело КПБ
- type: body
  name: "Synth"
  id: Synth
  root: torso
  slots:
    head:
      part: HeadSynth
      connections:
      - torso
    torso:
      part: TorsoSynth
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        brain: SynthPosiBrain
    right arm:
      part: RightArmSynth
      connections:
      - right hand
    left arm:
      part: LeftArmSynth
      connections:
      - left hand
    right hand:
      part: RightHandSynth
    left hand:
      part: LeftHandSynth
    right leg:
      part: RightLegSynth
    left leg:
      part: LeftLegSynth

#Части КПБ
- type: entity
  id: PartSynth
  parent: BaseItem
  name: "Synth body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Synth
  - type: BodyPart
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: []
  - type: StaticPrice
    price: 500
  - type: Tag
    tags:
      - Trash
  - type: Sprite
    sprite: Adventure/Races/IPC/Species/parts.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 25
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
          SheetGlass1:
            min: 1
            max: 1
          CableHVStack1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
          params:
            volume: -4

