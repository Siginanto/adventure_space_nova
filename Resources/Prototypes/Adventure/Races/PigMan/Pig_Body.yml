- type: entity
  id: OrganPigManStomach
  parent: OrganHumanStomach
  name: Желудок троттина
  components:
  - type: Sprite
    state: stomach
  - type: Organ
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 100
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 7
  - type: Stomach
  - type: Metabolizer
    maxReagents: 5
    metabolizerTypes: [Animal]

#Тело Троттина
- type: body
  name: "Троттин"
  id: PigMan
  root: torso
  slots:
    head:
      part: HeadPigMan
      connections:
      - torso
      organs:
        brain: OrganHumanBrain
        eyes: OrganHumanEyes
    torso:
      part: TorsoPigMan
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      organs:
        heart: OrganHumanHeart
        lungs: OrganHumanLungs
        stomach: OrganPigManStomach
        liver: OrganHumanLiver
        kidneys: OrganHumanKidneys
    right arm:
      part: RightArmPigMan
      connections:
      - right hand
    left arm:
      part: LeftArmPigMan
      connections:
      - left hand
    right hand:
      part: RightHandPigMan
    left hand:
      part: LeftHandPigMan
    right leg:
      part: RightLegPigMan
    left leg:
      part: LeftLegPigMan

